[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10

[program:webapp]
command=python3 /app/app.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/webapp.log
stderr_logfile=/app/logs/webapp_error.log
environment=PYTHONUNBUFFERED=1

[program:scheduler]
command=python3 /app/scheduler.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/scheduler.log
stderr_logfile=/app/logs/scheduler_error.log
environment=PYTHONUNBUFFERED=1
